<!DOCTYPE html>
<html>
    <head>
        <title>Teste de JavaScript</title>
        <meta charset="UTF-8"/>
        <script>
            var quebrada = false;
            function Lampada(tipo) {
                if (tipo == 1){
                   arquivo = "../projeto-glass-html5/_imagens/lampada-acesa.jpg"
                }
                if (tipo == 2) {
                    arquivo = "../projeto-glass-html5/_imagens/lampada-apagada.jpg"
                }
                if (tipo == 3) {
                    arquivo = "../projeto-glass-html5/_imagens/lampada-quebrada.jpg"
                }
                
                if (! quebrada) {
                    document.getElementById("luz").src = arquivo;
                    if (tipo == 3) {
                        quebrada = true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="../projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="Lampada(1)" onmouseout="Lampada(2)" onclick="Lampada(3)"/>
    </body>
</html>
